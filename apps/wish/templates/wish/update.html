<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <title>Create New Item</title>
</head>
<body style="background-image: url(https://www.studio13spraytanning.com/wp-content/uploads/2013/04/afe425a43568df20225cfaf685639fc5.png)">
    <nav class="site-header bg-white sticky-top py-1">
            <div  class="container d-flex flex-column flex-md-row justify-content-between">
                     <a href="/"><img class="py-3" src="{% static "images/logo.png" %}" alt="wishlist logo"></a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/dashboard">Dashboard</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/about">About</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/contact">Contact</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/logout">Logout</a>
             </div>
        </nav>

    {% if messages %}
        {% for message in messages %}
            <h4 class="alert alert-warning" role="alert">{{message}}</h4>
        {% endfor %}
    {% endif %}  
    <section class="page-section about-heading" style="margin-top:0px;">
        <div class="container">
            <img class="img-fluid rounded about-heading-img mb-4 mb-lg-0" src="https://www.photohdx.com/images/2017/01/white-desktop-feminine-styled-photo.jpg" alt="">
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto" >
                        <div class="bg-faded rounded p-2" style="padding:50px; margin-top:50px;  box-shadow: 2px 4px 8px 2px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                            <div class="section-heading mb-1" style="margin-left:23px;">
                                <h2 class="section-heading-lower text-capitalize" style="text-align: left; font-family: Raleway; margin-top:25px;">Edit {{item.item}} Item</h2>
                            </div>
                            <div style="display:inline-block;" >
                                <div class="card" style="width:765px; margin-left:23px; margin-bottom:30px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                    <div class="card-header btn-toolbar mb-2 mb-md-0 bg-light">
                                        <h4 style="color:#808B96; font-family: Raleway; font-size:22px; margin-left:23px;">Edit Wish List Item</h4>
                                        <div class="btn-toolbar mb-2 mb-md-0">
                                            <div class="btn-group mr-2" style="margin-left:410px;">
                                                <a href="/dashboard"><button class="btn btn-sm btn-outline-secondary">Cancel</button></a>
                                            </div>
                                        </div>
                                        <div class="card-body text-secondary" style="text-align: right; font-family: Raleway;">
                                            <form class="card-body" action="/edit/{{item.id}}" method="POST">
                                                {% csrf_token %}
                                                    <p>Wish List Item: <input type="text" name="item" value="{{item.item}}"></p>
                                                    <p>Description: <textarea type="textarea" name="description" rows="3" cols="19">{{item.description}}</textarea></p>
                                                    <p>Image: <input type="text" name="image" value="{{item.image}}"></p>
                                                    <p>Category:<select name="category" value="{{item.category}}">
                                                            <option value="Animals">Animals</option>
                                                            <option value="Art">Art</option>
                                                            <option value="Beauty">Beauty</option>
                                                            <option value="clothing">Clothing</option>
                                                            <option value="DIY">DIY</option>
                                                            <option value="Food">Food</option>
                                                            <option value="Home">Home</option>
                                                            <option value="Shopping">Shopping</option>
                                                            <option value="Tech">Tech</option>
                                                            <option value="Travel">Travel</option>
                                                            <option value="Wedding">Wedding</option>
                                                    </select></p>
                                                <input type="Submit" vaule="Update" class="btn btn-sm btn-outline-secondary">
                                            </form>
                                        </div>  
                                    </div>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
