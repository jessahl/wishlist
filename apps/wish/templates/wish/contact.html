<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <title>About</title>
</head>
<body style="background-image: url(https://www.studio13spraytanning.com/wp-content/uploads/2013/04/afe425a43568df20225cfaf685639fc5.png)">
    <nav class="site-header bg-white sticky-top py-1">
            <div  class="container d-flex flex-column flex-md-row justify-content-between">
                     <a href="/"><img class="py-3" src="{% static "images/logo.png" %}" alt="wishlist logo"></a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/dashboard">Dashboard</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/about">About</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/contact">Contact</a>
                     <a class="py-2 d-none d-md-inline-block" style="color:#E59866; font-family: Raleway; font-size:18px;" class="nav-link" href="/logout">Logout</a>
             </div>
    </nav>
    <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="https://media-cdn.tripadvisor.com/media/photo-s/0d/ba/de/31/exterior-of-oma-s-next.jpg" alt="about">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Your Thoughts</span>
                    <span class="section-heading-lower">Worth Knowing</span>
                  </h2>
                  <section id="contact">
                        <div class="container">
                          <div class="row">
                          </div>
                          <div class="row">
                            <div class="col-lg-11">
                            <br>
                            <address>
                          <strong>Wishlist</strong>
                          <br>3481 Melrose Place
                          <br>Beverly Hills, CA 90210
                          <br>
                        </address>
                        <address>
                          <p>Phone: (123) 456-7890<p>
                          <p>Fax: (123) 456-7815<p>
                          <p>Email: <a style="color:#E59866" href="mailto:#">wish@wishlist.com</a><p>
                        </address>
                        <br>
                            </div>
                          </div>
                        </div>
                      </section>
                </div>
              </div>
            </div>
          </section>
      
          <section class="page-section cta">
            <div class="container">
              <div class="row">
                <div class="col-xl-9 mx-auto">
                  <div class="cta-inner text-center rounded">
                    <h2 class="section-heading mb-4">
                            <section id="contact">
                                    <div class="container">
                                      <div class="row">
                                        <div class="col-lg-12 text-center">
                                          <h2 class="section-heading text-uppercase">We'd Love To Hear From You</h2>
                                          <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                                        </div>
                                        
                                      </div>
                                      <br>
                                      <div class="row">
                                        <div class="col-lg-12">
                                          <form id="contactForm" name="sentMessage" novalidate>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                                  <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="form-group">
                                                  <input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                                  <p class="help-block text-danger"></p>
                                                </div>
                                                <div class="form-group">
                                                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                                                  <p class="help-block text-danger"></p>
                                                </div>
                                              </div>
                                              <div class="col-md-6">
                                                <div class="form-group">
                                                  <textarea rows="5" class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                                  <p class="help-block text-danger"></p>
                                                </div>
                                              </div>
                                              <div class="clearfix"></div>
                                              <div class="col-lg-12 text-center">
                                                <div id="success"></div>
                                                <button id="sendMessageButton" class="btn btn-secondary btn-xl text-uppercase" type="submit">Send Message</button>
                                              </div>
                                            </div>
                                          </form>
                                        </div>
                                      </div>
                                    </div>
                                  </section>
                  </div>
                </div>
              </div>
            </div>
          </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
